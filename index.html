<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Project1</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container min-h-screen text-white bg-center bg-no-repeat bg-cover" style="background-image: url(images/Image.png);">
        <nav class="flex flex-row justify-around items-center py-5">
            <img src="images/logo.png" alt="Grocify Logo" class="w-15 h-11 transition-all duration-200 hover:scale-110 cursor-pointer">
            <ul class="flex flex-row justify-around space-x-5 text-lg">
                <li class="px-5"><a href="#" class="">Home</a></li>
                <li class="px-5"><a href="#">About</a></li>
                <li class="px-5"><a href="#">Features</a></li>
                <li class="px-5"><a href="#">Contact</a></li>
                
            </ul
            ><img src="images/cart.png" alt="To Buy" class="h-8 transition-all duration-200 hover:scale-110 cursor-pointer" >
        </nav>
    
         
        <div class="container flex flex-row justify-between items-center px-10 pt-2 pb-10">
            <div class="container max-w-xl">
                
                <h1 class="text-6xl font-semibold my-5">Groceries <br> delivery in <span class="font-thin">15 mins</span></h1>
                <p class="font-medium italic">Grocify offer awide range of products inclusing fresh products, meats, dairy, baked goods and non-perishable items.</p>
                
                <div class="container mt-10 flex flex-row justify-around items-center">
                    <button class="before:ease relative h-12 w-40 overflow-hidden border border-yellow-500 bg-yellow-500 text-black shadow-lg transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:before:-translate-x-40 rounded-full font-semibold">
                        <span relative="relative z-10">Order Now</span>
                    </button>
                    <button class="relative flex h-[50px] w-40 items-center justify-center overflow-hidden bg-transparent font-semibold text-medium text-white rounded-full px-1 transition-all duration-300 before:absolute before:inset-0 before:border-0 before:border-white before:duration-100 before:ease-linear hover:bg-white hover:text-black  hover:before:border-[25px]">
                        <span class="relative z-10">Download App</span>
                    </button>
                </div>
            </div>

            <img src="images/grocery-image.png" alt="grocery-image" class="max-w-2xl">
        </div>
    </div>
</body>
</html>
